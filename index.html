<!DOCTYPE HTML>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <title>Pragya Login Interface</title>
    <script src='app.js' async></script>
    <meta name='viewport' content='width=device-width, , initial-scale=1'>
    </head>

    <body>

        <header>
            <nav>
                <div class='navbar'>
                    <div class='logo-con'>
                    <img src='logo.png' class='navlogo'/>
                    <h1> Pragya Login Interface</h1>
                    </div>
                    <div class='items-con'>
                    
                    </div>
                </div>
            </nav>
        </header>
    
        <div class='wrapper'>

            <div class='pcon'>
                    <div class='icon2'>
                        <img src='profile.jpg' class='iconimg2'/>
                    </div>
                    <div class='icon'>
                        <img src='user.png' class='iconimg'/>
                    </div>
                        <h2 class='wel'> Welcome, Please sign in</h2>
                    <h2 class='wel2'> Please wait<span class='one'>.</span><span class='two'>.</span><span class='three'>.</span></h2>
                        <div class='textcon'>
                            <div class='textfield'>
                                <div class='title'>
                                    <h3>Username</h3>
                            </div>
                        <input type='text' autocomplete='off' class='inputfield' id='un' required></input>
                        <p class='fun'>Forgot username?</p>
                        <div class='title'>
                            <h3>Password</h3>
                        </div>
                        <input type='password' class='inputfield' id='pw' required></input>
                        <p class='fpw'>Forgot password?</p>
                    </div>
                        <div class='buttonfield'>
                            <button type='submit' class='button'>Sign in</button>
                        </div>
                    </div>
                    <div class='load'>
                        <img src='wait.png' class='image'/>
                    </div>
            </div>
        </div>


    </body>


</html>
